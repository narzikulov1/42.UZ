<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42.UZ</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>


    <div class="project" id="content">
        <!-- Banner section -->
        <section class="banner__section">
            <div class="container">
                <div class="course__info">
                    <p class="course__name"><span>“Algoritmlar”</span> kursini <br> tamomlagani haqida</p>
                    <img src="img/42.uz.svg" alt="42.UZ logo">
                </div>

                <div class="user__info">
                    <h1 class="sertifikat">
                        SERTIFIKAT
                    </h1>

                    <p class="user__name" id="user__name">
                        Jasur Hakimov
                    </p>
                    <p class="user__description">
                        Ushbu sertifikat Jasur Hakimovga <span id="date">2024-yil, 25-iyun</span> kuni 42.uz platformasida
                        <span id="course">“Algoritmlar”</span> kursini muvaffaqiyatli tamomlagani uchun berildi.
                    </p>

                    <img id="downloadBtn" class="QR__image" src="img/QR.svg" alt="QR image">
                </div>
            </div>
        </section>
        <!-- Banner section end -->

        <!-- footer section -->
        <section class="footer__section">
            <div class="footer__container">
                <div class="footer__item">
                    <div class="imzo">
                        <img src="img/signature.svg" alt="Imzo">
                        <div class="line"></div>
                    </div>
                    <p class="dev">Yusuf Abdullaev,</p>
                    <p>Co-founder, CEO</p>
                </div>
                <div class="footer__item">
                    <img src="img/people.svg" alt="People img">
                    <p class="date">2024-yil, 25-iyun</p>
                </div>
            </div>
        </section>
        <!-- footer section end -->
    </div>

    <!-- jsPDF va html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
